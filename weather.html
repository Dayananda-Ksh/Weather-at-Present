<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather Today</title>
</head>
<body>
    <div class="template">
        <div class="search-bar">
            <input type="text" placeholder="enter city name">
            <button><img src="Weather img/search.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="Weather img/clear.png" alt="">
        </div>
        <div class="temp">
            <h1>26Â°c</h1>
        </div>
        <div class="city-name">
            <h2>New York</h2>
        </div>
        <div class="weather-stats">
            <div class="humidity">
                <img src="Weather img/humidity.png" alt="">
                <div class="humidity-details">
                    <p>50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <img src="Weather img/wind.png" alt="">
                <div class="wind-details">
                    <p>3.4 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
